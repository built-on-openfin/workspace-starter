<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Launch Bar</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<script src="../js/launchbar.bundle.js"></script>
		<link rel="stylesheet" href="../common/style/app.css" />
	</head>

	<body class="drag">
		<div class="col gap10 no-drag">
			<button id="launch-browser-window">Launch Browser Window</button>
			<button id="launch-browser-window-no-save">Launch Browser Window (No Save Required)</button>
			<button id="launch-browser-window-maximized">Launch Browser Maximized</button>
			<button id="launch-browser-window-with-custom-btn">Launch Browser With Custom Toolbar</button>
			<button id="launch-nopagetab-browser-window">Launch Page With No Tab</button>
			<button id="launch-multipage-browser-window">Launch Multiple Pages</button>
			<button id="launch-single-locked-page">Launch Single Locked Page</button>
			<button id="launch-fixed-views">Launch Browser with Fixed Views</button>
			<button id="get-browser-pages">Get All Pages</button>
			<button id="quit">Quit</button>
		</div>
	</body>
</html>
