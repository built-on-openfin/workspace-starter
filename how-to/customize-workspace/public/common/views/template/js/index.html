<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Template View</title>
		<link rel="icon" type="image/x-icon" href="../../../favicon.ico" />
		<link rel="stylesheet" href="../../../style/app.css" />
		<link rel="stylesheet" href="./index.css" />
		<script type="module" src="./index.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Template View</h1>
			</div>
		</header>

		<main class="col gap10 scroll-horizontal">
			<h1>Getting Started</h1>
			<p>A simple example for you to customize.</p>
			<form class="col gap20">
				<fieldset>
					<label for="ticker">Ticker</label>
					<input id="ticker" type="text" />
				</fieldset>
				<hr />
				<fieldset>
					<label for="result">Result</label>
					<span id="result"></span>
				</fieldset>
			</form>
		</main>

		<footer>
			<div class="row spread middle">
				<button id="execute">Execute</button>
			</div>
		</footer>
	</body>
</html>
