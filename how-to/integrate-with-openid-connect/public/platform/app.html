<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Application</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../common/style/app.css" />
		<script src="../js/app.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Example Application</h1>
				<h1 class="tag">Demonstrate integrating with an OpenId Connect provider.</h1>
			</div>
			<div class="row middle gap20">
				<image src="../common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col fill gap10">
			<p>This is the main window for your application, which is shown after authentication is successful.</p>
			<fieldset>
				<label>ID Token</label>
				<textarea id="idToken" class="width-full" rows="10" readonly></textarea>
			</fieldset>
			<fieldset>
				<label>Token Is Valid</label>
				<input id="isValid" type="text" readonly />
			</fieldset>
			<fieldset>
				<label>Authenticated User</label>
				<input id="authenticatedUser" type="text" readonly />
			</fieldset>
		</main>
		<footer class="row right">
			<button id="btnClose">Close</button>
		</footer>
	</body>
</html>
