<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Integrate with Bloomberg Terminal</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../common/style/app.css" />
		<script src="../js/bbgtest.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Integrate with Bloomberg Terminal</h1>
				<h1 class="tag">Demonstrate integrating with the Bloomberg Terminal.</h1>
			</div>
			<div class="row middle gap20">
				<image src="../common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col fill gap20 scroll-vertical">
			<div class="row gap20">
				<pre id="logOutput" class="fill scroll-vertical" style="min-height: 130px; max-height: 110px"></pre>
			</div>
			<hr />

			<div class="col gap5">
				<h3>Fire Intents</h3>
				<div class="row gap10">
					<fieldset class="row">
						<label for="intentType">Intent Type</label>
						<select id="intentType">
							<option value="" disabled selected>Please select a value</option>
							<option value="ViewChart">View Chart</option>
							<option value="ViewContact">View Contact</option>
							<option value="ViewInstrument">View Instrument</option>
							<option value="ViewQuote">View Quote</option>
						</select>
					</fieldset>
					<fieldset class="row">
						<label for="intentValue">Intent Value</label>
						<select id="intentValue"></select>
					</fieldset>
					<button type="button" id="btnQuery">Go</button>
				</div>
			</div>
		</main>
		<footer>
			<div class="row spread">
				<button id="btnClear">Clear Log</button>
				<div class="row gap10">
					<button id="btnDisconnect">Disconnect From BBG Terminal</button>
					<button id="btnConnect">Connect To BBG Terminal</button>
				</div>
			</div>
		</footer>
	</body>
</html>
