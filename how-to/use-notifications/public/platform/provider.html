<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Use Notifications Example</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../common/style/app.css" />
		<script src="../js/provider.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Use Notifications Example</h1>
				<h1 class="tag">Demonstrate interacting with notifications.</h1>
			</div>
			<div class="row middle gap20">
				<image src="../common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="row fill gap20">
			<div class="col fill left gap20 scroll-vertical">
				<h2>Notifications</h2>
				<button id="btnNotificationSimple" class="secondary" disabled>Simple Notification</button>
				<button id="btnNotificationBodyDismiss" class="secondary" disabled>
					Body Click Dismiss Notification
				</button>
				<button id="btnNotificationBodyDismissAction" class="secondary" disabled>
					Body Click Dismiss Custom Action Notification
				</button>
				<button id="btnNotificationActionable" class="secondary" disabled>Actionable Notification</button>
				<button id="btnNotificationForm" class="secondary" disabled>Form Notification</button>
				<button id="btnNotificationFormAdvanced" class="secondary" disabled>
					Form Advanced Notification
				</button>
				<button id="btnNotificationUpdatable" class="secondary" disabled>Updatable Notification</button>
				<button id="btnNotificationCustom" class="secondary" disabled>Custom Notification</button>
				<button id="btnNotificationWithIndicator" class="secondary" disabled>
					Notification with Indicator
				</button>
				<button id="btnNotificationWithCustomIndicator" class="secondary" disabled>
					Notification with Custom Indicator
				</button>
				<button id="btnNotificationWithSound" class="secondary" disabled>
					Notification with Custom Sound
				</button>
				<button id="btnNotificationCenterUserSettings" class="secondary" disabled>
					Get Notification Center User Settings
				</button>
			</div>
			<div class="col fill gap20">
				<div class="row gap10">
					<button id="btnViewLogging">Logging</button>
					<button id="btnViewCode">Code</button>
				</div>
				<div class="col fill gap20 overflow-hidden" id="logging-container">
					<h2>Logging</h2>
					<pre id="logging" class="scroll fill"></pre>
					<div class="row right">
						<button id="btnLoggingClear">Clear Logging</button>
					</div>
				</div>
				<div class="col fill gap20 overflow-hidden" id="code-container">
					<h2>Code</h2>
					<textarea id="code" class="scroll fill width-full"></textarea>
					<div class="row right gap10">
						<button id="btnCodeNotification" disabled>Show Notification</button>
						<button id="btnCodeCopy" disabled>Copy Code</button>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="row spread">
				<div class="row gap10">
					<button id="btnNotificationsCenterShow" disabled>Show</button>
					<button id="btnNotificationsCenterHide" disabled>Hide</button>
					<button id="btnNotificationStudioOpen" disabled>Notifications Studio</button>
				</div>
				<div class="row gap10">
					<a href="https://developers.openfin.co/of-docs/docs/overview-notifications" target="_blank">
						Notification Center Docs
					</a>
					<a
						href="https://developer.openfin.co/docs/services/notifications/stable/api/index.html"
						target="_blank"
					>
						API Docs
					</a>
				</div>
			</div>
		</footer>
	</body>
</html>
