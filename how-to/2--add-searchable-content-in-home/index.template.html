<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Search Example App</title>
</head>

<body class="body">
  <div class="container">
      <h1 class="title">Search App Example</h1>
      <p class="description">
        Press a button bellow to invoke a Home search against a
        search provider registered by this application. These buttons will
        only work on Windows machines.
      </p>
      <button href="#" class="button" onclick="invokePull()">Search against Pull Search Provider</button>
      <button href="#" class="button" onclick="invokePush()">Search against Push Search Provider</button>
      <button href="#" class="button" onclick="invokeApps()">Search against Apps Search Provider</button>
  </div>
  <script>
    function invokePull() {
      fin.System.openUrlWithBrowser(
        `fins://home-staging.openfin.co/app.json?$$action=search&$$page=/search/&$$query=${encodeURIComponent(
          "pull emoji"
        )}`
      );
    }
    function invokePush() {
      fin.System.openUrlWithBrowser(
        `fins://home-staging.openfin.co/app.json?$$action=search&$$page=/search/&$$query=${encodeURIComponent(
          "push emoji"
        )}`
      );
    }
    function invokeApps() {
      fin.System.openUrlWithBrowser(
        `fins://home-staging.openfin.co/app.json?$$action=search&$$page=/launch/&$$query=${encodeURIComponent(
          "emojipedia"
        )}`
      );
    }
  </script>
</body>

<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto');

  html, body {
    color: white;
    font-family: roboto;
    height: 95%;
    background-color: #111214;
  }

  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .title {
    font-size: 40px;
    line-height: 40px;
  }

  .button {
    outline: none;
    margin: 8px;
    width: 300px;
    height: 30px;
    border: none;
    color: white;
    background-color: #504cff;
    cursor: pointer;
    border-radius: 5px;
  }

  .button:active {
    border: solid 1px lightgray;
  }

  .description {
    text-align: center;
    width: 500px;
    margin-bottom: 30px;
  }
</style>

</html>
