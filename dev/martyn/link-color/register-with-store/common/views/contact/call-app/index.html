<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Call Application</title>
		<link rel="icon" type="image/x-icon" href="../../../../favicon.ico" />
		<link rel="stylesheet" href="../../../style/app.css" />
		<script defer="defer" src="./index.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Call Application</h1>
				<h1 class="tag" id="contact"></h1>
			</div>
			<div class="row middle gap10">
				<image src="../../../images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="form fill col middle scroll-vertical">
			<div class="fill col around">
				<div class="col middle gap10">
					<h2 id="time">00:00</h2>
					<div class="time-elapsed">Time elapsed</div>
				</div>
				<button id="action">Start Call</button>
			</div>
		</main>
	</body>
</html>
