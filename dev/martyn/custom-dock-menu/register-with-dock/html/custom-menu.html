<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Custom Menu</title>
		<link rel="stylesheet" href="/common/style/app.css" />
		<script src="../js/custom-menu.bundle.js"></script>
		<style>
			body {
				background-color: var(--brand-background);
			}
			.menu-item {
				background-color: var(--brand-background);
				display: flex;
				flex-direction: row;
				gap: 10px;
				align-items: center;
				justify-content: center;
				padding: 10px 10px;
				border-radius: 0;
				width: 100px;
				height: 32px;
				font-size: 12px;
				cursor: pointer;
			}

			.menu-item:hover {
				background-color: var(--brand-input-background);
			}
		</style>
	</head>

	<body class="col fill pad0" id="menuContainer"></body>
</html>
