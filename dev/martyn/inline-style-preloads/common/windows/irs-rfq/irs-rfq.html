<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Request for Quote</title>
		<link rel="stylesheet" href="../../style/app.css" />
		<script type="module" src="../../js/common.windows.irs-rfq.bundle.js" defer></script>
		<style>
			#summary-container {
				width: 95%;
				padding: 10px;
				margin-top: 20px;
				background-color: rgba(255, 255, 255, 0.3);
				font-size: 12px;
			}
			#summary {
				white-space: pre-line;
			}
			#summary-libor {
				font-size: 14px;
				font-weight: bold;
			}
			.action-close > svg {
				fill: var(--brand-text);
			}
		</style>
	</head>

	<body class="small col fill gap20">
		<header class="row spread middle pad0">
			<h3 id="title" class="drag fill">IRS:</h3>
			<button class="action-close plain image" title="Close" id="btnClose">
				<svg viewBox="0 0 30 30" width="24px" height="24px">
					<path
						d="M 7 4 C 6.744125 4 6.4879687 4.0974687 6.2929688 4.2929688 L 4.2929688 6.2929688 C 3.9019687 6.6839688 3.9019687 7.3170313 4.2929688 7.7070312 L 11.585938 15 L 4.2929688 22.292969 C 3.9019687 22.683969 3.9019687 23.317031 4.2929688 23.707031 L 6.2929688 25.707031 C 6.6839688 26.098031 7.3170313 26.098031 7.7070312 25.707031 L 15 18.414062 L 22.292969 25.707031 C 22.682969 26.098031 23.317031 26.098031 23.707031 25.707031 L 25.707031 23.707031 C 26.098031 23.316031 26.098031 22.682969 25.707031 22.292969 L 18.414062 15 L 25.707031 7.7070312 C 26.098031 7.3170312 26.098031 6.6829688 25.707031 6.2929688 L 23.707031 4.2929688 C 23.316031 3.9019687 22.682969 3.9019687 22.292969 4.2929688 L 15 11.585938 L 7.7070312 4.2929688 C 7.5115312 4.0974687 7.255875 4 7 4 z"
					/>
				</svg>
			</button>
		</header>

		<main class="col gap10 scroll-vertical">
			<div class="row fill">
				<fieldset class="fill">
					<label for="currency">Currency</label>
					<select id="currency" class="full"></select>
				</fieldset>
				<fieldset class="fill">
					<label for="notional">Notional</label>
					<input
						type="text"
						value=""
						placeholder="Enter desired amount"
						id="notional"
						class="full"
						pattern="^\d+(\.\d+)?[KkMmBbTt]?$"
					/>
				</fieldset>
			</div>
			<div class="row fill">
				<fieldset class="fill">
					<label for="frequency">Frequency</label>
					<select id="frequency" class="full">
						<option value="annual">Annual</option>
						<option value="quarter">Quarter</option>
						<option value="month">Month</option>
					</select>
				</fieldset>
				<fieldset class="fill">
					<label for="tenor">Tenor</label>
					<select id="tenor" class="full">
						<option value="1Y">1Y</option>
						<option value="2Y">2Y</option>
						<option value="3Y">3Y</option>
						<option value="4Y">4Y</option>
						<option value="5Y">5Y</option>
						<option value="6Y">6Y</option>
						<option value="7Y">7Y</option>
						<option value="8Y">8Y</option>
						<option value="9Y">9Y</option>
						<option value="10Y">10Y</option>
						<option value="11Y">11Y</option>
						<option value="12Y">12Y</option>
						<option value="13Y">13Y</option>
						<option value="14Y">14Y</option>
						<option value="15Y">15Y</option>
					</select>
				</fieldset>
			</div>
			<div class="row fill">
				<fieldset class="fill">
					<label for="effectiveDate">Effective Date</label>
					<input type="date" id="effectiveDate" class="full" />
				</fieldset>
				<fieldset class="fill">
					<label for="maturityDate">Maturity Date</label>
					<input type="date" id="maturityDate" class="full" readonly />
				</fieldset>
			</div>
			<hr />
			<div class="row fill">
				<div class="col fill gap10">
					<fieldset class="fill">
						<label for="account">Account</label>
						<select id="account" class="full"></select>
					</fieldset>
					<fieldset class="fill">
						<label for="allocation">Allocation</label>
						<select id="allocation" class="full"></select>
					</fieldset>
				</div>
				<div class="fill">
					<div id="summary-container" class="full border">
						<span id="summary" class="fill"></span>
						<span id="summary-libor" class="fill success"></span>
					</div>
				</div>
			</div>
			<hr />
			<div class="row right gap10">
				<button class="secondary" id="btnClear">Clear Form</button>
				<button id="btnRfq">RFQ</button>
			</div>
		</main>
	</body>
</html>
