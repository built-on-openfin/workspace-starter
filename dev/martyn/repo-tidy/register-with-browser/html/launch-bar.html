<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Launch Bar</title>
    <script src="../js/launchbar.bundle.js"></script>
    <link rel="stylesheet" href="../styles/styles.css" />
  </head>

  <body style="-webkit-app-region: drag" class="is-fullhd is-flex box">
    <div class="buttons is-align-items-flex-center is-justify-content-flex-center is-align-content-flex-center">
      <button
        style="-webkit-app-region: no-drag"
        class="button is-link is-light is-outlined"
        id="launch-browser-window"
      >
        Launch Browser Window
      </button>
      <button
        style="-webkit-app-region: no-drag"
        class="button is-link is-light is-outlined"
        id="launch-browser-window-with-custom-btn"
      >
        Launch Browser With Custom Toolbar
      </button>
      <button
        style="-webkit-app-region: no-drag"
        class="button is-link is-light is-outlined"
        id="launch-nopagetab-browser-window"
      >
        Launch Page With No Tab
      </button>
      <button
        style="-webkit-app-region: no-drag"
        class="button is-link is-light is-outlined"
        id="launch-multipage-browser-window"
      >
        Launch Multiple Pages
      </button>
      <button style="-webkit-app-region: no-drag" class="button is-link is-light is-outlined" id="get-browser-pages">
        Get All Pages
      </button>
      <button style="-webkit-app-region: no-drag" class="button is-link is-light is-outlined" id="quit">Quit</button>
    </div>
  </body>
</html>
