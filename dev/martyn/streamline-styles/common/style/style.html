<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Style Examples</title>
		<link rel="stylesheet" href="./app.css" />
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>This is the main title</h1>
				<h1 class="tag">The is the title tag.</h1>
			</div>
			<div class="row middle gap20">
				<image src="../images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>

		<main class="col gap10">
			<p>A paragraph of text.</p>
			<p class="error">An errored element.</p>
			<p class="primary">A primary element.</p>

			<div class="col gap20">
				<fieldset>
					<label>Select Label</label>
					<select>
						<option selected>Value 1</option>
					</select>
				</fieldset>
				<fieldset>
					<label>Input Text</label>
					<input type="text" />
				</fieldset>
				<fieldset>
					<label>Input Password</label>
					<input type="password" />
				</fieldset>
				<fieldset>
					<label>Range slider</label>
					<input type="range" />
				</fieldset>
				<fieldset>
					<label>Code example</label>
					<pre>Blah blah</pre>
				</fieldset>
				<fieldset>
					<label>Textarea</label>
					<textarea rows="5">
Blah blah
                </textarea
					>
				</fieldset>
				<div class="row middle">
					<input type="checkbox" id="chk" />
					<label for="chk">Checkbox</label>
				</div>
				<div class="row middle">
					<input type="radio" id="rdo" />
					<label for="rdo">Radio</label>
				</div>
				<div class="row gap10">
					<button>OK</button>
					<button>Cancel</button>
				</div>
			</div>
		</main>
	</body>
</html>
