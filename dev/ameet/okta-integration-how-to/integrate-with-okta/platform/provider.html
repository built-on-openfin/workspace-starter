<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Integrate with SSO</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://built-on-openfin.github.io/workspace-starter/dev/ameet/okta-integration-how-to/common/style/app.css" />
		<script src="../js/provider.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Integrate with SSO</h1>
				<h1 class="tag">Demonstrate integrating with a SSO provider.</h1>
			</div>
			<div class="row middle gap20">
				<image src="https://built-on-openfin.github.io/workspace-starter/dev/ameet/okta-integration-how-to/common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col fill gap10">
			<p>
				Under normal conditions you would keep this window hidden by setting autoShow to false in the
				manifest.
			</p>
			<p>
				For the purposes of this demonstration we will use this window to log the workflow of what is going on
				behind the scenes.
			</p>
			<pre id="logOutput" class="fill scroll-vertical"></pre>
		</main>
		<footer>
			<div class="row spread">
				<button id="btnClear">Clear Log</button>
				<div class="row gap10">
					<button id="btnLogin">Login</button>
					<button id="btnLogout" hidden="hidden">Logout</button>
					<button id="btnExpire" hidden="hidden">Expire</button>
				</div>
				<button id="btnApp" hidden="hidden">Application</button>
			</div>
		</footer>
	</body>
</html>
