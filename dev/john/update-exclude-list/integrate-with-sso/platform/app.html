<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1" />
  <title>Application</title>
  <meta name="description"
        content="" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link rel="preconnect"
        href="https://fonts.googleapis.com" />
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="../style/app.css" />
</head>

<body class="col fill gap20">
  <header class="row spread middle">
    <div class="col">
      <h1>Example Application</h1>
      <h1 class="tag">Demonstrate integrating with a SSO provider.</h1>
    </div>
    <div class="row middle gap20">
      <image src="../images/icon-blue.png"
             alt="OpenFin"
             height="40px"></image>
    </div>
  </header>
  <main class="col fill gap10">
    <p>This is the main window for your application, which is shown after authentication is successful.</p>
  </main>
  <footer class="row right">
    <button id="btnClose">Close</button>
  </footer>
  <script>
    const btnClose = document.querySelector("#btnClose");
    btnClose.addEventListener("click", async () => {
      (await window.fin.Window.getCurrent()).close();
    });
  </script>
</body>

</html>
