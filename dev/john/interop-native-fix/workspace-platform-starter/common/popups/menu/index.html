<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Menu</title>
		<script src="./menu.js"></script>
		<style>
			* {
				font-family: Inter, 'Sans Serif', sans-serif;
				box-sizing: border-box;
			}
			html,
			body {
				width: 100%;
				height: 100%;
				padding: 0;
				margin: 0;
				background-color: var(--theme-background-primary);
				display: flex;
				justify-content: stretch;
				align-items: stretch;
			}
			#menuContainer {
				border: 1px solid var(--theme-background6);
				margin-right: 1px;
				margin-bottom: 1px;
				padding-top: 6px;
				padding-bottom: 6px;
				display: flex;
				flex-direction: column;
				flex: 1;
				overflow: hidden;
			}
			.menu-item {
				background-color: var(--theme-background);
				color: var(--theme-text-default);
				font-weight: normal;
				display: flex;
				flex-direction: row;
				gap: 8px;
				text-align: left;
				align-items: center;
				justify-content: stretch;
				padding: 0px 16px;
				border: 0;
				border-radius: 0;
				height: 24px;
				font-size: 12px;
				cursor: pointer;
			}

			.menu-item > span {
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
				font-size: 11px;
				flex: 1;
			}

			.menu-item:hover {
				background-color: var(--theme-background5);
			}

			.menu-item-none {
				display: flex;
				color: var(--theme-text-default);
				align-items: center;
				justify-content: flex-start;
				padding: 0px 10px;
				height: 24px;
				font-size: 12px;
			}

			.menu-item-separator {
				height: 12px;
			}

			hr {
				border-bottom-color: var(--theme-background6);
				width: 90%;
			}

			svg {
				fill: var(--theme-text-default);
			}

			.menu-item-disabled {
				opacity: 0.5;
				cursor: hand;
			}
		</style>
	</head>

	<body>
		<div class="col fill" id="menuContainer"></div>
	</body>
</html>
