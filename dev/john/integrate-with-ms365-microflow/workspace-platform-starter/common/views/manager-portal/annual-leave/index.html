<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="./favicon.ico" />
		<title>Annual Leave</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../common/style.css" />
		<script type="module" src="./index.js"></script>
	</head>

	<body class="body-white">
		<div class="row gap20 pad10 fill">
			<div class="col">
				<div class="row gap10 middle">
					<button id="monthYearPrevious">&lt;</button>
					<h1 class="currentMonthYear"></h1>
					<button id="monthYearNext">&gt;</button>
				</div>
				<div id="smallCalendar" class="calendar col">
					<div class="calendar-header"></div>
					<div class="calendar-days"></div>
				</div>
				<div id="nextOnLeave" class="next-on-leave"></div>
			</div>
			<div class="col fill">
				<div id="largeCalendar" class="calendar col fill">
					<div class="calendar-header"></div>
					<div class="calendar-days fill"></div>
				</div>
			</div>
			<div class="col summary">
				<div class="row right">
					<img src="../images/aical.svg" height="14px" alt="AI Calendar" />
				</div>
				<h1>Annual Leave Summary</h1>
				<div id="remainingLeaveDays" class="summary-value summary-remaining"></div>
				<div class="summary-label summary-remaining">Remaining Leave Days</div>
				<div id="allotedLeaveDays" class="summary-value"></div>
				<div class="summary-label">Alloted Leave Days</div>
				<div id="leaveDays" class="summary-value"></div>
				<div class="summary-label">Leave Days Taken</div>
				<div id="awaitingApproval" class="summary-value summary-awaiting-approval"></div>
				<div class="summary-label summary-awaiting-approval">Awaiting Approval</div>
				<div class="row fill bottom">
					<div id="lastUpdated" class="summary-footer"></div>
				</div>
			</div>
		</div>
	</body>
</html>
