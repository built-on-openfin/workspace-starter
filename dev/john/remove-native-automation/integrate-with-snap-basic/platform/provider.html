<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Integrate with Snap Basic Example</title>
		<link rel="icon" type="image/x-icon" href="../favicon.ico" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../common/style/app.css" />
		<script src="../js/provider.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Integrate with Snap Basic Example</h1>
				<h1 class="tag">Demonstrates integrating with Snap.</h1>
			</div>
			<div class="row middle gap20">
				<image src="../common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col fill gap10 scroll-vertical">
			<p>Clicking the start button will connect and start the Snap server.</p>
			<div class="row gap10 middle">
				<fieldset class="row">
					<label for="chkShowDebugWindow">Show Debug Window</label>
					<input type="checkbox" id="chkShowDebugWindow" />
				</fieldset>
				<button id="btnStart">Start the Snap Server</button>
				<button id="btnStop">Stop the Snap Server</button>
				<p id="serverStatus"></p>
			</div>
			<hr />
			<div class="row gap10">
				<button id="btnNativeTestApp">Open Native Test App</button>
				<fieldset class="row">
					<label for="selAttachPosition">Attach to</label>
					<select id="selAttachPosition" style="min-width: 140px; width: auto">
						<option value="right" selected>Right</option>
						<option value="left">Left</option>
						<option value="top">Top</option>
						<option value="bottom">Bottom</option>
					</select>
				</fieldset>
				<button id="btnAttachToWindow">Attach To Window</button>
				<button id="btnDetachFromWindow">Detach From Window</button>
			</div>
			<hr />
			<div class="row gap10">
				<button id="btnGetLayout">Get Layout</button>
				<button id="btnGetAttached">Get Attached</button>
			</div>
			<pre id="logging" class="fill scroll-vertical"></pre>
			<div class="row right">
				<button id="btnClearLog">Clear</button>
			</div>
		</main>
	</body>
</html>
