<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<link rel="icon" href="./favicon.ico" />
		<title>Manager Paths</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
			rel="stylesheet"
		/>
	</head>
	<link rel="stylesheet" href="../common/style.css" />
	<script type="module" src="./index.js"></script>

	<body>
		<div class="col">
			<header class="manager-paths">
				<div class="row">
					<a href="#" aria-selected="true">Quick Overview</a>
					<a href="#">1:1 Portal</a>
					<a href="#">Expense Portal</a>
					<a href="#">Learning Paths</a>
				</div>
				<img src="../images/jobday.svg" height="32px" alt="Job Day" />
			</header>
			<div class="paths-container">
				<div class="path-tile">
					<h1>Upcoming 1:1</h1>
					<p class="fill">Get prepared and fill out your manager feedback now!</p>
					<div class="row right">
						<button id="btnFeedback">Feedback</button>
					</div>
				</div>
				<div class="path-tile">
					<h1>Review Expenses</h1>
					<p class="fill" id="expenseDescription"></p>
					<div class="row right">
						<button id="btnReview">Review</button>
					</div>
				</div>
				<div class="path-tile">
					<h1>Learning Paths</h1>
					<p class="fill">Get the best out of your team by providing key learning opportunities</p>
					<div class="row right">
						<button id="btnPlanPath">Plan Path</button>
					</div>
				</div>
				<div class="path-tile">
					<h1>Role Manager</h1>
					<p class="fill">Assign, change, manage and view key role information</p>
					<div class="row right">
						<button id="btnManage">Manage</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
