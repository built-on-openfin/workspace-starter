<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>Intent Picker</title>
		<link rel="icon" type="image/x-icon" href="../../favicon.ico" />
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<script type="module" src="./instance-picker.js"></script>
		<script src="../../style/style-changed-preload.js"></script>
		<link rel="stylesheet" href="../../style/app.css" />
	</head>

	<body class="border">
		<main class="fill col">
			<header class="row spread middle drag">
				<div class="col">
					<h1 id="title">Intent Resolver</h1>
					<h1 class="tag">
						<span id="target-type"></span>
					</h1>
				</div>
			</header>
			<div class="fill col scroll-vertical gap5">
				<div id="intent-container" class="pad10">
					<fieldset class="fill">
						<label for="intents" title="Intent">Intent</label>
						<select id="intents" class="width-full"></select>
					</fieldset>
				</div>
				<div id="app-container" class="pad10">
					<fieldset class="fill">
						<label for="applications" title="Application">Application</label>
						<select id="applications" class="width-full"></select>
					</fieldset>
				</div>
				<div id="app-instance-container" class="pad10">
					<fieldset class="fill">
						<label for="instances" title="Application Instances">Application Instances</label>
						<select id="instances" class="width-full"></select>
					</fieldset>
				</div>
				<div id="summary" class="pad10 row gap10">
					<img src="" style="height: 32px; width: 32px" alt="logo" id="logo" />
					<p id="description"></p>
				</div>
				<div><img src="" class="width-full border" alt="preview" id="preview" /></div>
			</div>
			<footer class="row right gap10">
				<button id="cancel" class="secondary">Cancel</button>
				<button id="launch">Launch</button>
			</footer>
		</main>
	</body>
</html>
